<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>
</head>
<body style="align-content:center">
<h2>Welcome Employee Application</h2>
<h3>Registration Form.</h3>
<form method="post" action="./RegistrationWithDBmain">
<table>
<tr>
<td>Id</td>
<td><input type="number" name="empId"></td>
</tr>
<tr>
<td>Employee Name</td>
<td><input type="text" name="empName"></td>
</tr>
<tr>
<td>Age</td>
<td><input type="text" name="empAge"></td>
</tr>
<tr>
<td>City</td>
<td><input type="text" name="empCity"></td>
</tr>
<tr>
<td><input type="submit" value="signup"></td>
</tr>
</table>

</form>
</body>
</html>
